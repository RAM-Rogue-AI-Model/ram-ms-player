services:
  ram-ms-player:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ram-ms-player
    restart: unless-stopped
    ports:
      - '3008:3008'
    env_file:
      - .env
    depends_on:
      player-db:
        condition: service_healthy
    networks:
      - ram-shared-network

  player-db:
    image: mariadb:latest
    container_name: ram-ms-player-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
      MARIADB_DATABASE: ${DATABASE_NAME:-ram-ms-player-db}
      MARIADB_USER: ${DATABASE_USER:-user}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-ram_password}
    ports:
      - '3308:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - ram-shared-network
    healthcheck:
      test: ['CMD', 'healthcheck.sh', '--connect', '--innodb_initialized']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  ram-shared-network:
    external: true

volumes:
  mariadb_data:
